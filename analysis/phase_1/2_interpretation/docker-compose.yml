version: '3.8'

services:
  streamlit-dashboard:
    build: .
    container_name: bioinformatics-dashboard
    ports:
      - "8501:8501"
    volumes:
      # Mount input data directory
      - ./data/input:/data/input:ro
      # Mount output data directory
      - ./data/output:/data/output:rw
      # Optional: mount app for development (comment out for production)
      # - ./app.py:/app/app.py:ro
      # - ./stats.py:/app/stats.py:ro
      # - ./io_ops.py:/app/io_ops.py:ro
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s